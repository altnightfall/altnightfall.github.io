<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="48x48" href="img/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>AltNightFall</title>
</head>
    
    
<body id="mainfont">
    <header>
        <div class="row">
            <div class="logo-row">
                <img class="logo" size="100x200" src="img/Logo.png">
            </div>
        </div>
    </header>
</body>
    
    
<script>
    ns4 = (document.layers)? true:false
    ie4 = (document.all)? true:false

    function init() {
        if (ns4) {document.captureEvents(Event.MOUSEMOVE);}
        document.onmousemove=mousemove;
    }
    function mousemove(event) {
        var mouse_x = y = 0;
        if (document.attachEvent != null) {
            mouse_x = window.event.clientX;
            mouse_y = window.event.clientY;
        } else if (!document.attachEvent && document.addEventListener) {
            mouse_x = event.clientX-0;
            mouse_y = event.clientY-0;
        }
        document.getElementById('mainfont').style.backgroundPosition= 'calc('+mouse_x+'px - 100vw) calc('+mouse_y+'px - 100vw)';
    
    }
    init()

</script>
</html>
